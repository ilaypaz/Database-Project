<!--Update a Record in a Table-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Update a Record in a Table</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>Update Major, Minor, and Message Content of a student, given their SSN:</p>
    <form method="post" action="php/updateRecord.php">

      <label>Student SSN:</label>
      <input type="text" name="ssn" maxlength="9" required /><br />

      <label>Major:</label>
      <input type="text" name="major" maxlength="4" /><br />

      <label>Minor:</label>
      <input type="text" name="minor" maxlength="4" /><br />

      <label>Message Content:</label><br />
      <textarea name="message_content" maxlength="100" rows="4" cols="40"></textarea><br />
      <input type="submit" value="Submit" />
    </form>
    <a href="index.html">Back to the Homepage</a>
  </body>
</html>
